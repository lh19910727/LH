<div class="netPage">
	<ul class="row indexList">
		<li class="col-sm-4 list_con" ng-repeat="item in items">
			<div class="li_inner">
				<a href="{{item.link}}" target="_blank">
					<div class="title">
						<strong>{{item.title}}</strong>
						<span class="time">{{item.dateline}}</span>
					</div>
					<div class="description">{{item.description}}</div>
				</a>
			</div>
		</li>
	</ul>
	<div class="pages" ng-if="pageShow">
		<a ng-click="prev()" href="javascript:;">上一页</a>
		<a ng-click="next()" href="javascript:;">下一页</a>
		<span>{{pageTip}}</span>
	</div>
</div>
